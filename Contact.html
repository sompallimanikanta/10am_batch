     <h1>Contact page</h1>
     <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Library</li>
        </ol>
      </nav>
     <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- contact Form -->
                 <form>
                   <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label >Name*:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-4">
  
                            <div class="form-group">
                                <label >Email Id*:</label>
                                <input type="text" class="form-control"/>
                           </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label >Mobile No*:</label>
                                <input type="text" class="form-control"/>
                               </div>
                        </div>
                   </div>
                   <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label >Subject</label>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label >Services</label>
                        <select  class="form-control">
                                <option >--Select--</option>
                                <option >Web Dev</option>
                                <option >Mobile App</option>
                                <option >Cloud Services</option>
                        </select>
                      </div>
                    </div>
                   </div>
                   <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea rows="4" class="form-control"></textarea>
                        </div>
                    </div>
                   </div>
                 
                   <input type="submit" value="Submit Comment" class="btn btn-warning"/>
                 
                  
                 </form>
            </div>
            <div class="col-6">
                <!-- google map -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124416.54790537783!2d77.56833204335939!3d12.970756100000017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13cad98987d9%3A0x4e4d0a51b0c7d2f3!2sThe%20Rameshwaram%20Cafe%20%40%20Brookfield!5e0!3m2!1sen!2sin!4v1730958267956!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
